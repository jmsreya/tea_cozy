<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img class="nav-logo" src="/images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
        <ul class="nav__links">
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locations</li>
        </ul>
    </header>

    <section class="our-mission">
        <div class="our-mission-banner">
            <h2>Our Mission </h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair trade, Organic Tea </h4>
      </div>
        

    </section>

    <section class="tea-of-the-month">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at The Tea Cozy</h4>
        <div class="tea-of-the-month-container">
            <div class="tea-items">
                <img src="/images/img-berryblitz.webp" alt="">
                <p>Fall Berry Blitz Tea</p>
            </div>
            <div class="tea-items">
                <img src="/images/img-spiced-rum.webp" alt="">
                <p>Spiced Rum</p>
            </div>
            <div class="tea-items">
                <img src="/images/img-donut.webp" alt="">
                <p>Seasonal Donuts</p>
            </div>
            <div class="tea-items">
                <img src="/images/img-myrtle-ave.webp" alt="">
                <p>Myrtle Ave Tea</p>
            </div>
            <div class="tea-items">
                <img src="/images/img-bedford-bizarre.webp" alt="">
                <p>Bedford Bizarre Tea</p>
            </div>
        </div>
    </section>
</body>
</html>
